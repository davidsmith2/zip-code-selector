<script id="geographyZipCodesUploadInputTemplate" type="text/template">
    <% if (!name) { %>
        <span class="uneditable-input"></span>
        <button class="btn btn-primary attach">Attach</button>
    <% } else { %>
        <span class="uneditable-input"><%= name %></span>
        <button class="btn detach">Detach</button>
    <% } %>
</script>
